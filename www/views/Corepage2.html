<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Core</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://cdn.rawgit.com/angular/bower-material/v0.10.0/angular-material.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>

  <body>

    <div ng-controller="AppCtrl" class="header" ng-app="MyApp">
    <md-sidenav class="md-sidenav-left md-whiteframe-z2"
    md-component-id="left">
  <md-toolbar layout="row">
   <div class="md-toolbar-tools">
        <h2>
          <span>Side Panel</span>
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Close Side Panel" ng-click="closeSideNavPanel()">
          <md-tooltip>Close Side Panel</md-tooltip>
          <md-icon class="md-default-theme" class="material-icons">&#xE5CD;</md-icon>
        </md-button>
       </div>
  </md-toolbar> 
  <md-content layout-padding="">
  <md-list>
    <md-subheader class="md-no-sticky"></md-subheader>
    <md-list-item>
      <md-button class="md-primary" href="add_club.html">Add club</md-button>
    </md-list-item>
    <md-list-item>
      <md-button class="md-primary">Assign Convenors</md-button>
    </md-list-item>
    <md-list-item>
    <md-button class="md-primary">Add Litsoc Events</md-button>
    </md-list-item>
    <md-divider></md-divider>
    <md-subheader class="md-no-sticky"></md-subheader>
    <md-list-item>
      <md-button class="md-primary">Send push notifications</md-button>
    </md-list-item>
   </md-list>
  </md-content> 
</md-sidenav>
  
    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Side Panel" ng-click="openSideNavPanel()">
          <md-tooltip>Side Panel</md-tooltip>
          <md-icon class="md-default-theme" class="material-icons">&#xE5D2;</md-icon>
        </md-button>

        <h2>
          <span>Core</span>
        </h2>
        <span flex=""></span>
        
        <md-button class="md-icon-button" aria-label="More">
          <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
 
</div>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js'></script>
<script src='http://cdn.rawgit.com/angular/bower-material/v0.10.0/angular-material.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js'></script>

<script type="text/javascript">
angular.module('MyApp')
.controller('AppCtrl', function($scope, $mdSidenav) {
  $scope.openSideNavPanel = function() {
    $mdSidenav('left').open();
  };
  $scope.closeSideNavPanel = function() {
    $mdSidenav('left').close();
  };
})

</script>

    
    
    
  </body>
</html>
